<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>JS BattleCity BOT</title>
  <script src="Elements.js"></script>
  <script src="CodeBattleJsLibrary.js"></script>
</head>
<body id="body">
  <textarea id="text" readonly=true style="display: block; width: 100%; height: 100%; resize: none;"></textarea>
  <script type="text/javascript">
    //https://dojorena.io/codenjoy-contest/board/player/0?code=000000000000&gameName=battlecity
    var gcb = new GameClient("http://localhost:8080/codenjoy-contest/board/player/demo15@codenjoy.com?code=3186282887493133449")
    gcb.textArea = text
    gcb.run(function()
      {
        let _command = ['gcb.up()','gcb.down()','gcb.left()','gcb.right()','gcb.up(true)','gcb.down(true)','gcb.left(true)','gcb.right(true)', 'gcb.act()', 'gcb.act(true)'][getRandomInt(0,10)]
        gcb.textArea.value = "Command: " + _command + "\n" + gcb.map.toString()
        eval(_command)
      }   
    )

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }
  </script>
</body>
</html>
